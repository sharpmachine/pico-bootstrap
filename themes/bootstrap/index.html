<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if meta.description %}
  <meta name="description" content="{{ meta.description }}">
  {% endif %}
  {% if meta.robots %}
  <meta name="robots" content="{{ meta.robots }}">
  {% endif %}
  {% if meta.author %}
  <meta name="author" content="{{ meta.author }}">
  {% endif %}
  <link rel="shortcut icon" href="{{ theme_url }}/ico/favicon.ico">

  <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ theme_url }}/css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Modernizr 2.6.1 -->
  <script src="{{ theme_url }}/js/vendor/modernizr-2.6.1.min.js"></script>

  <!-- Selectivizr 1.0.2 -->
  <script src="{{ theme_url }}/js/vendor/selectivizr-min.js"></script>

</head>

<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% for page in pages %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <!-- Begin page content -->
  <div class="container">
    {{ content }}
  </div>

  <div id="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap Plugins -->
    <script src="{{ theme_url }}/js/transition.js"></script>
    <script src="{{ theme_url }}/js/alert.js"></script>
    <script src="{{ theme_url }}/js/modal.js"></script>
    <script src="{{ theme_url }}/js/dropdown.js"></script>
    <script src="{{ theme_url }}/js/scrollspy.js"></script>
    <script src="{{ theme_url }}/js/tab.js"></script>
    <script src="{{ theme_url }}/js/tooltip.js"></script>
    <script src="{{ theme_url }}/js/popover.js"></script>
    <script src="{{ theme_url }}/js/button.js"></script>
    <script src="{{ theme_url }}/js/collapse.js"></script>
    <script src="{{ theme_url }}/js/carousel.js"></script>
    <script src="{{ theme_url }}/js/affix.js"></script>

    <!-- Remove for production -->
    <script src="{{ theme_url }}/js/vendor/holder.js"></script>
    <script src="{{ theme_url }}/js/vendor/hashgrid.js"></script>

    <script type="text/javascript">
      var grid = new hashgrid({ numberOfGrids: 1 });
    </script>

    <!-- scripts & plugins minified for production-->
    <script src="{{ theme_url }}/js/plugins-min.js"></script>
    <script src="{{ theme_url }}/js/scripts-min.js"></script>

  </body>
  </html>
